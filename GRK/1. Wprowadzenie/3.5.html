  <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
  <script>
    function setup() {
        createCanvas(750, 600);
        noLoop();
    }

    function draw() {
        //noprotect
        background(100);
        for (let x = 0; x < width; x++) {
            for (let y = 0; y < height; y++) {
                set(x, y, x/width*256);
            }
        }
        updatePixels();
    }
</script>
