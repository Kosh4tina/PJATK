<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
  <title>JS Bin</title>
</head>
<body>
   <script>
    function setup() {
        createCanvas(750, 500);
    }

    var x0 = -1;
    var y0 = -1;
    var x1 = -1;
    var y1 = -1;

    function mousePressed() {
        x0 = mouseX;
        y0 = mouseY;
    }

    function mouseDragged() {
        x1 = mouseX;
        y1 = mouseY;
        background(255);
        noStroke();
        fill('black');
        ellipse(x0 - 3, y0 - 3, 10);
        fill('black');
        ellipse(x1 - 3, y1 - 3, 10);
    }

    function mouseReleased() {
        background(255);
        loadPixels();
        drawLine();
        updatePixels();
    }

    function drawLine() {
        dx = x1 - x0;
        dy = y1 - y0;
        a = dy / dx;
        b = y0 - a * x0;
            
        for (x = 0; x < width; x++) {
            for (y = 0; y < height; y++) {
                dxy = dy / dx * (x - x0) - (y - y0);
                setPixelColor(x, y, 2 * dx * dxy);
            }
        }
    }

    function setPixelColor(x, y, color) {
        idx = (y * width + x) * 4;
        pixels[idx] = -color;
        pixels[idx + 1] = color;
        pixels[idx + 2] = 0;
        pixels[idx + 3] = 255;
    }
</script>
</body>
</html>
